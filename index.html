<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCoffee</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header>
      <img src="./assets/logo-mobile.svg" alt="Logo">
      <img class="desktop" src="./assets/logo-desktop.svg" alt="Logo" hidden>
      <img class="menu" src="./assets/menu-buguer-open.svg" alt="Abrir menu">
    </header>
    <main>
      <h1>O café que fará seu código decolar para o próximo nível.</h1>
      <button type="button">
        Pegar meu café
        <img src="./assets/arrow.svg" alt="Ícone de uma seta">
      </button>
      <div class="titles">
        <span class="normal-title">Great Coffee</span>
        <span class="shadow-title">&lt;Great Code/&gt;</span>
      </div>
      <img class="rocket-coffee-img" src="./assets/rocket-coffee.png"
        alt="Rocket Coffee">
      <div class="menu-mobile" hidden>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Recompensas</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Lojas</a></li>
        </ul>
      </div>
    </main>
  </body>

</html>
